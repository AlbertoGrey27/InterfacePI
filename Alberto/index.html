<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecopontos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header>
        <img src="WhatsApp Image 2025-05-05 at 23.24.57.jpeg" class="logo" alt="" height="70px" width="200px">
        <nav class="navigation">
            <button class="bntLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="text" name="Matricula" minlength="8" maxlength="8" required>
                    <label>Matricula</label>
                    
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Se lembre de mim</label>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button type="submit" class="bnt">Login</button>
                <div class="login-register">

                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>
</html>
